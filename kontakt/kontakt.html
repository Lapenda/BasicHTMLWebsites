    <article class="artilk1">
        <h2>Kontaktirajte nas</h2>
        <form action="">
            <p>Upišite vaše ime: <input type="text" name="ime" placeholder="Ime" required autofocus></p>
            <p>Upišite vaše prezime: <input type="text" name="prezime" placeholder="Prezime" required></p>
            <p>e-mail: <input type="email" name="e-mail" placeholder="example@gmail.com" required></p>
            
            <ul>
                Spol:<label for="musko"><input type="radio" name="spol" value="musko" id="musko" required>Muško</label>
                    <label for="zensko"><input type="radio" name="spol" value="zensko" id="zensko" required>Žensko</label>
            </ul>
            
            <p>Vaša poruka:</p>
            <textarea name="textarea" id="textarea" cols="30" rows="10" required></textarea>

            <br>
            <br>

            Dob:
            <select name="selektor" id="selektor">
                <option value="18-24">18-24</option>
                <option value="25-30">25-30</option>
                <option value="31-37">31-37</option>
                <option value="38+">38+</option>
            </select>

            <br>
            <br>

            <p>Šaljem:</p>
            <ul>
                <li><label for="1"><input type="checkbox" name="ponuda" id="ponuda">Ponudu za suradnju</label></li>
                <li id="ziv"><label for="2"><input type="checkbox" name="zivotopis" id="zivotopis">Životopis</label></li>
                <li><label for="3"><input type="checkbox" name="pismo" id="pismo">Motivacijsko pismo</label></li>
            </ul>

         
            <br>
            <br>
            
            <input type="reset" value="Reset" name="reset"> <input type="submit" value="Pošalji" name="submit" url="">
        </form>
